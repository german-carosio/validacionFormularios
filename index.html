<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/css/estilos.css">
    <script src="https://kit.fontawesome.com/ed845c231f.js" crossorigin="anonymous"></script>
</head>

<body>
    <header>
        <div class="contenedor-header">
            <h2>HEADER</h2>
        </div>
    </header>
    <main>

        <div class="contenedor-main">
            <form action="" class="formulario" id="formulario">

                <!--Grupo Nombre-->
                <div class="grupo" id="grupo-nombre">
                    <label for="nombre">Nombre</label>
                    <div class="input-nombre">
                        <input type="text" name="nombre" id="nombre" required>
                        <i id="error-nombre" class="fa-solid fa-circle-xmark"></i>
                        <i id="check-nombre" class="fa-solid fa-circle-check"></i>
                    </div>
                    <p id="msj-nombre" class="msj">Nombre Incorrecto</p>
                </div>

                <!--Grupo Email-->
                <div class="grupo" id="grupo-correo">
                    <label for="correo">Correo Electrónico</label>
                    <div class="input-correo">
                        <input type="email" name="correo" id="correo" required>
                        <i id="error-correo" class="fa-solid fa-circle-xmark"></i>
                        <i id="check-correo" class="fa-solid fa-circle-check"></i>
                    </div>
                    <p id="msj-correo" class="msj">Correo Electrónico incorrecto</p>
                </div>

                <!--Grupo Email2-->
                <div class="grupo" id="grupo-correo2">
                    <label for="correo2">Repetir Correo Electrónico</label>
                    <div class="input-correo2">
                        <input type="email" name="correo2" id="correo2" required>
                        <i id="error-correo2" class="fa-solid fa-circle-xmark"></i>
                        <i id="check-correo2" class="fa-solid fa-circle-check"></i>
                    </div>
                    <p id="msj-correo2" class="msj">Ambos correos deben ser iguales</p>
                </div>

                <!--Grupo Password-->
                <div class="grupo" id="grupo-password">
                    <label for="password">Contraseña</label>
                    <div class="input-password">
                        <input type="password" name="password" id="password" required>
                        <i id="error-password" class="fa-solid fa-circle-xmark"></i>
                        <i id="check-password" class="fa-solid fa-circle-check"></i>
                    </div>
                    <p id="msj-password" class="msj">Password incorrecta</p>
                </div>

                <!--Grupo Password 2-->
                <div class="grupo" id="grupo-password2">
                    <label for="password2">Repetir Contraseña</label>
                    <div class="input-password2">
                        <input type="password" name="password2" id="password2" required>
                        <i id="error-password2" class="fa-solid fa-circle-xmark"></i>
                        <i id="check-password2" class="fa-solid fa-circle-check"></i>
                    </div>
                    <p id="msj-password2" class="msj">Password incorrecta</p>
                </div>

                <div class="btn-enviar">
                    <button type="submit">Enviar</button>
                </div>

                <p id="msj-formulario" class="msj-formulario">* Debe completar todos los campos correctamente</p>

            </form>
        </div>

    </main>
    <script src="/js/validaciones.js"></script>
</body>

</html>
